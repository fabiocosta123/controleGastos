<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Controle de gastos</title>
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>

    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação *</label></div>
                <input type="radio" name="type" checked id="expense"> <label for="expense">Despesas</label>
                <input type="radio" name="type" id="income"> <label for="income">Receitas</label>            
            </div>
    
            <div class="form-field">
                <div><label>Data da  Transação *</label></div>
                <input type="date" onchange="onChangeDate()" id="date"/> 
                <div class="error" id="date-required-error">Data é obrigatória / Inválida</div>  
                       
            </div>
    
            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="BRL" selected>Real</option>
                    <option value="USD">Dolar</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
    
            
            <div class="form-field">
                <div><label>Valor</label></div>
                <input type="number" onchange="onChangeValue()" id="value"/> 
                <div class="error" id="value-required-error">Valor é obrigatório</div>  
                <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser maior que zero</div>            
            </div>
    
            <div class="form-field">
                <div><label>Tipo de Transação</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">--Selecione um tipo de transação--</option>
                    <option>Mercado</option>
                    <option>Acadêmia</option>
                    <option>Sacolão</option>
                    <option>Salário</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Transação é obrigatória</div>  
            </div>
    
            
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="description"/>           
            </div>
    
            <button type="button" disabled id="save-button"onclick="saveTransaction()">Salvar</button>
            <button type="button">Cancelar</button>
        </form>
      
    </main>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transaction.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

<script src="../../firebase-init.js"></script>
<script src="../../loading.js"></script>
<script src="../../auth-guard.js"></script>

<script src="transaction.js"></script>
</html>
